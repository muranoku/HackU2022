<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>トップページ</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/384186efa0.js" crossorigin="anonymous"></script>
    </head>
        
    <header>
        <div id="drop-shadow">
            <div id="header-decoration"></div>
            <div id="header"></div>
        </div>
    </header>

    <body>
        <div class="container">
		<!--menu bar-->
            <ul class="menu-bar">
                <li class="menu-item">
                    <i class="fa-solid fa-fish-fins" aria-hidden="true"></i></i>あいうえおか
                </li>
                <li class="menu-item">
                    <i class="fa-solid fa-fish-fins" aria-hidden="true"></i>かきくけこ
                </li>
            </ul>
            <div class="contents">
                本文

		<!--good button, bad button-->
		<div class="thumbs-button">
                    <div class="hover green">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </div>
                    <div class="hover red">
                        <i class="fa-solid fa-thumbs-down"></i>
                    </div>
                </div>

		<!--copy button-->
                <div>
                    <input id="copyTarget" type="text" value="こんにちは" readonly>
                    <button class="btn btn-copy" onclick="copyToClipboard()"><i class="fa-solid fa-copy"></i></button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

    <footer>
    </footer>
</html>
